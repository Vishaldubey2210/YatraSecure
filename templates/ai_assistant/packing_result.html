{% extends 'base.html' %}
{% load static %}

{% block title %}Packing List - {{ trip.name }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row mb-4">
        <div class="col-12">
            <div class="glass-card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h2 class="fw-bold mb-2"><i class="fas fa-suitcase text-success"></i> Your AI-Generated Packing List</h2>
                        <p class="opacity-75 mb-0">{{ trip.name }} - {{ trip.destination }}</p>
                    </div>
                    <a href="{% url 'trips:trip_detail' trip.id %}" class="btn btn-outline-light">
                        <i class="fas fa-arrow-left"></i> Back to Trip
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="glass-card">
                <div id="packingContent">
                    {{ packing_html|safe }}
                </div>
            </div>
        </div>
    </div>
</div>

<style>
#packingContent h5 {
    color: #43e97b;
    margin-top: 2rem;
    margin-bottom: 1rem;
}

.packing-checklist {
    list-style-type: none;
    padding-left: 0;
}

.packing-checklist li {
    margin-bottom: 0.75rem;
    padding-left: 2rem;
    position: relative;
}

.packing-checklist input[type="checkbox"] {
    position: absolute;
    left: 0;
    top: 0.25rem;
    width: 18px;
    height: 18px;
}
</style>
{% endblock %}
