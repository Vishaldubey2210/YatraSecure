{% extends 'base.html' %}
{% load static %}

{% block title %}Upload Photos - {{ trip.name }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="glass-card">
                <div class="text-center mb-4">
                    <i class="fas fa-camera fa-3x mb-3"></i>
                    <h2 class="fw-bold">Upload Trip Photos</h2>
                    <p class="opacity-75">{{ trip.name }}</p>
                </div>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label"><i class="fas fa-images"></i> Select Photos</label>
                        <input type="file" name="images" class="form-control glass-input" multiple accept="image/*" required>
                        <small class="opacity-75">You can select multiple photos at once</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><i class="fas fa-comment"></i> Caption</label>
                        <input type="text" name="caption" class="form-control glass-input" placeholder="Add a caption...">
                    </div>

                    <div class="mb-4">
                        <label class="form-label"><i class="fas fa-map-marker-alt"></i> Location</label>
                        <input type="text" name="location" class="form-control glass-input" placeholder="Where was this taken?">
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-gradient-success flex-grow-1">
                            <i class="fas fa-cloud-upload-alt"></i> Upload Photos
                        </button>
                        <a href="{% url 'gallery:gallery' trip.id %}" class="btn btn-outline-light">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
